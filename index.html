<!DOCTYPE html>
<html lang="en" ng-app="oksocios">
<head>
	<meta charset="UTF-8">
	<title>OkSocios</title>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="FirstController">
<p>{{name}}</p>

    <li ng-repeat="phone in phones">

      <p>{{phone.snippet}}</p>
    </li>
  </ul>
</body>
</html>
